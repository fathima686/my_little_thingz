<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f0ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="350" cy="80" r="2.5" fill="#764ba2" opacity="0.3"/>
  <circle cx="380" cy="420" r="3" fill="#667eea" opacity="0.3"/>
  <circle cx="40" cy="450" r="2" fill="#764ba2" opacity="0.3"/>
  
  <!-- Bicycle Frame -->
  <g id="bicycle" filter="url(#shadow)">
    <!-- Back wheel -->
    <circle cx="120" cy="330" r="45" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="120" cy="330" r="40" fill="none" stroke="#f0f0f0" stroke-width="8"/>
    <line x1="120" y1="290" x2="120" y2="370" stroke="#333" stroke-width="1" opacity="0.5"/>
    <line x1="75" y1="330" x2="165" y2="330" stroke="#333" stroke-width="1" opacity="0.5"/>
    
    <!-- Front wheel -->
    <circle cx="280" cy="330" r="45" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="280" cy="330" r="40" fill="none" stroke="#f0f0f0" stroke-width="8"/>
    <line x1="280" y1="290" x2="280" y2="370" stroke="#333" stroke-width="1" opacity="0.5"/>
    <line x1="235" y1="330" x2="325" y2="330" stroke="#333" stroke-width="1" opacity="0.5"/>
    
    <!-- Frame -->
    <path d="M 120 330 L 200 250 L 280 330" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 200 250 L 280 330" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 120 330 L 200 280" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Seat -->
    <ellipse cx="190" cy="245" rx="20" ry="8" fill="#333"/>
    
    <!-- Handlebars -->
    <line x1="280" y1="320" x2="280" y2="260" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 270 260 Q 280 250 290 260" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Flowers - Blue/Navy cluster -->
  <g id="flowers-cluster-1">
    <!-- Large blue flower -->
    <circle cx="140" cy="120" r="8" fill="#4a5fc1"/>
    <circle cx="135" cy="110" r="6" fill="#6b7dd9" opacity="0.9"/>
    <circle cx="145" cy="110" r="6" fill="#6b7dd9" opacity="0.9"/>
    <circle cx="130" cy="115" r="6" fill="#6b7dd9" opacity="0.9"/>
    <circle cx="150" cy="115" r="6" fill="#6b7dd9" opacity="0.9"/>
    <circle cx="140" cy="105" r="5" fill="#2e3a8f"/>
    <circle cx="140" cy="125" r="5" fill="#2e3a8f"/>
    
    <!-- Medium blue flower -->
    <circle cx="170" cy="100" r="6.5" fill="#5568d3"/>
    <circle cx="165" cy="92" r="5" fill="#7887e0"/>
    <circle cx="175" cy="92" r="5" fill="#7887e0"/>
    <circle cx="161" cy="96" r="5" fill="#7887e0"/>
    <circle cx="179" cy="96" r="5" fill="#7887e0"/>
    <circle cx="170" cy="88" r="4" fill="#3a4aa8"/>
    
    <!-- Small blue flowers -->
    <circle cx="110" cy="90" r="5" fill="#5568d3"/>
    <circle cx="106" cy="84" r="4" fill="#7887e0"/>
    <circle cx="114" cy="84" r="4" fill="#7887e0"/>
    <circle cx="110" cy="80" r="3.5" fill="#3a4aa8"/>
    
    <circle cx="200" cy="85" r="4.5" fill="#6b7dd9"/>
    <circle cx="197" cy="79" r="3.5" fill="#8899e0"/>
    <circle cx="203" cy="79" r="3.5" fill="#8899e0"/>
  </g>
  
  <!-- Flowers - White/Cream cluster -->
  <g id="flowers-cluster-2">
    <!-- Large white flower -->
    <circle cx="240" cy="140" r="7" fill="#fffcf5"/>
    <circle cx="235" cy="132" r="5.5" fill="#fffef9"/>
    <circle cx="245" cy="132" r="5.5" fill="#fffef9"/>
    <circle cx="231" cy="137" r="5.5" fill="#fffef9"/>
    <circle cx="249" cy="137" r="5.5" fill="#fffef9"/>
    <circle cx="240" cy="129" r="4.5" fill="#f4e8d0"/>
    
    <!-- Medium white flower -->
    <circle cx="280" cy="120" r="6" fill="#fef9f0"/>
    <circle cx="275" cy="113" r="4.5" fill="#fffef9"/>
    <circle cx="285" cy="113" r="4.5" fill="#fffef9"/>
    <circle cx="272" cy="117" r="4.5" fill="#fffef9"/>
    <circle cx="288" cy="117" r="4.5" fill="#fffef9"/>
    <circle cx="280" cy="110" r="3.5" fill="#e8d9bb"/>
  </g>
  
  <!-- Leaves and stems -->
  <g id="leaves" stroke="#5a9d4e" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M 150 140 Q 145 160 140 180" opacity="0.8"/>
    <path d="M 150 140 Q 155 160 160 180" opacity="0.8"/>
    <path d="M 240 150 Q 235 170 230 190" opacity="0.8"/>
    <path d="M 240 150 Q 245 170 250 190" opacity="0.8"/>
    <path d="M 200 100 Q 195 130 190 160" opacity="0.7"/>
    <path d="M 200 100 Q 205 130 210 160" opacity="0.7"/>
  </g>
  
  <!-- Small decorative leaves -->
  <g id="leaf-details" fill="#5a9d4e" opacity="0.6">
    <ellipse cx="145" cy="180" rx="3" ry="8" transform="rotate(-25 145 180)"/>
    <ellipse cx="155" cy="180" rx="3" ry="8" transform="rotate(25 155 180)"/>
    <ellipse cx="235" cy="190" rx="3" ry="8" transform="rotate(-20 235 190)"/>
    <ellipse cx="245" cy="190" rx="3" ry="8" transform="rotate(20 245 190)"/>
  </g>
  
  <!-- Floating petals -->
  <g id="petals" opacity="0.5">
    <circle cx="60" cy="200" r="2" fill="#6b7dd9"/>
    <circle cx="340" cy="180" r="2" fill="#f4e8d0"/>
    <circle cx="80" cy="320" r="2.5" fill="#5568d3"/>
    <circle cx="360" cy="280" r="1.5" fill="#fffcf5"/>
    <circle cx="90" cy="150" r="2" fill="#4a5fc1"/>
    <circle cx="320" cy="380" r="2" fill="#fffef9"/>
  </g>
  
  <!-- Decorative swirls -->
  <g id="swirls" stroke="#667eea" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 50 150 Q 60 160 50 170" stroke-linecap="round"/>
    <path d="M 350 220 Q 360 210 350 200" stroke-linecap="round"/>
    <path d="M 70 400 Q 80 390 70 380" stroke-linecap="round"/>
  </g>
</svg>
