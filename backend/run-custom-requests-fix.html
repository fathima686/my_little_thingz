<!DOCTYPE html>
<html>
<head>
    <title>Run Custom Requests Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        .warning { color: #f59e0b; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        #output { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 15px 0; min-height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Custom Requests Fix Runner</h1>
        
        <div>
            <button onclick="runFix()">Run Complete Fix</button>
            <button onclick="testAPI()">Test API</button>
            <button onclick="checkStatus()">Check Status</button>
        </div>
        
        <div id="output">Click "Run Complete Fix" to resolve all custom requests conflicts...</div>
    </div>

    <script>
        async function runFix() {
            document.getElementById('output').innerHTML = '<p class="info">üîÑ Running fix...</p>';
            
            try {
                const response = await fetch('fix-custom-requests-conflict.php');
                const html = await response.text();
                document.getElementById('output').innerHTML = html;
            } catch (error) {
                document.getElementById('output').innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        async function testAPI() {
            document.getElementById('output').innerHTML = '<p class="info">üß™ Testing API...</p>';
            
            try {
                const response = await fetch('api/admin/custom-requests-database-only.php?status=all');
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('output').innerHTML = `
                        <div class="success">
                            <h3>‚úÖ API Test Successful!</h3>
                            <p><strong>Total Requests:</strong> ${data.total_count}</p>
                            <p><strong>API Version:</strong> ${data.api_version}</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <h4>Sample Requests:</h4>
                            <ul>
                                ${data.requests.slice(0, 3).map(req => 
                                    `<li><strong>${req.title}</strong> - ${req.customer_name} (${req.status})</li>`
                                ).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    document.getElementById('output').innerHTML = `<p class="error">‚ùå API Error: ${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('output').innerHTML = `<p class="error">‚ùå Test Error: ${error.message}</p>`;
            }
        }
        
        async function checkStatus() {
            document.getElementById('output').innerHTML = '<p class="info">üîç Checking status...</p>';
            
            try {
                const response = await fetch('diagnose-custom-requests-conflict.php');
                const html = await response.text();
                document.getElementById('output').innerHTML = html;
            } catch (error) {
                document.getElementById('output').innerHTML = `<p class="error">‚ùå Status Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
