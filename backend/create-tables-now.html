<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Create Database Tables</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 32px;
            margin: 0;
            color: #3B82F6;
        }
        .create-button {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 700;
            margin: 20px 0;
            width: 100%;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        .create-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }
        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            display: none;
        }
        .success {
            border-color: #10B981;
            background: #f0fdf4;
            color: #065F46;
        }
        .error {
            border-color: #EF4444;
            background: #fef2f2;
            color: #991B1B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Create Database Tables</h1>
            <p>Fix the missing tables error immediately</p>
        </div>

        <button class="create-button" onclick="createTables()">
            üóÑÔ∏è CREATE MISSING TABLES NOW
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function createTables() {
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('.create-button');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'üóÑÔ∏è Creating database tables...\nThis may take a few moments...';
            
            button.disabled = true;
            button.textContent = 'üóÑÔ∏è CREATING...';
            
            try {
                const response = await fetch('create-tables-now.php');
                const text = await response.text();
                
                if (text.includes('SUCCESS') || text.includes('created')) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = text;
                    
                    setTimeout(() => {
                        alert('üéâ TABLES CREATED!\n\nRefresh your progress page now!');
                    }, 1000);
                    
                    button.textContent = '‚úÖ TABLES CREATED!';
                    button.style.background = 'linear-gradient(135deg, #10B981 0%, #059669 100%)';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = text;
                    button.disabled = false;
                    button.textContent = 'üóÑÔ∏è CREATE MISSING TABLES NOW';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
                button.disabled = false;
                button.textContent = 'üóÑÔ∏è CREATE MISSING TABLES NOW';
            }
        }
    </script>
</body>
</html>
