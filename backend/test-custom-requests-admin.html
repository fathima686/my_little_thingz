<!DOCTYPE html>
<html>
<head>
    <title>Test Custom Requests Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #6b46c1; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #553c9a; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        .result { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; white-space: pre-wrap; font-size: 12px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Custom Requests Admin</h1>
        <p>Testing custom requests API and database for admin dashboard</p>
        
        <div class="test-section">
            <h3>1. Test Custom Requests API</h3>
            <button class="btn" onclick="testCustomRequestsAPI()">Test API</button>
            <div id="api-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>2. Add Sample Custom Request</h3>
            <button class="btn" onclick="addSampleRequest()">Add Sample Request</button>
            <div id="sample-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>3. Test Different Status Filters</h3>
            <button class="btn" onclick="testStatusFilters()">Test Status Filters</button>
            <div id="status-result" class="result"></div>
        </div>
        
        <div class="test-section">
            <h3>4. Check Database Directly</h3>
            <button class="btn" onclick="checkDatabase()">Check Database</button>
            <div id="database-result" class="result"></div>
        </div>
        
        <script>
        const API_BASE = 'http://localhost/my_little_thingz/backend/api';
        const adminHeaders = {
            'Content-Type': 'application/json',
            'X-Admin-User-Id': '19',
            'X-Admin-Email': 'soudhame52@gmail.com'
        };
        
        async function testCustomRequestsAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing custom requests API...';
            
            try {
                const response = await fetch(`${API_BASE}/admin/custom-requests-database-only.php?status=pending`, {
                    method: 'GET',
                    headers: adminHeaders
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const requestCount = data.requests ? data.requests.length : 0;
                    resultDiv.innerHTML = `‚úÖ API Response Success:

Status: ${data.status}
Message: ${data.message || 'No message'}
Request Count: ${requestCount}
Total Count: ${data.total_count || 0}
Data Source: ${data.data_source || 'unknown'}

${requestCount > 0 ? 
`First Request:
${JSON.stringify(data.requests[0], null, 2)}` : 
'No requests found in database'}

Full Response:
${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå API Error: ${response.status} ${response.statusText}

Response:
${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function addSampleRequest() {
            const resultDiv = document.getElementById('sample-result');
            resultDiv.innerHTML = 'Adding sample custom request...';
            
            try {
                const sampleRequest = {
                    customer_name: 'John Doe',
                    customer_email: 'john.doe@example.com',
                    title: 'Custom Birthday Gift',
                    occasion: 'Birthday',
                    description: 'Need a custom handmade gift for my wife\'s birthday',
                    requirements: 'Pink color theme, heart shape, personalized message',
                    deadline: '2026-02-15',
                    priority: 'medium'
                };
                
                const response = await fetch(`${API_BASE}/admin/custom-requests-database-only.php`, {
                    method: 'POST',
                    headers: adminHeaders,
                    body: JSON.stringify(sampleRequest)
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    resultDiv.innerHTML = `‚úÖ Sample Request Added Successfully:

Order ID: ${data.order_id}
Request ID: ${data.request_id}
Message: ${data.message}

Now test the API again to see if it appears!`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Failed to Add Sample Request:

Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testStatusFilters() {
            const resultDiv = document.getElementById('status-result');
            resultDiv.innerHTML = 'Testing different status filters...';
            
            try {
                const statuses = ['all', 'pending', 'submitted', 'in_progress', 'completed'];
                let results = [];
                
                for (const status of statuses) {
                    const response = await fetch(`${API_BASE}/admin/custom-requests-database-only.php?status=${status}`, {
                        method: 'GET',
                        headers: adminHeaders
                    });
                    
                    const data = await response.json();
                    results.push({
                        status: status,
                        success: response.ok,
                        count: data.requests ? data.requests.length : 0,
                        message: data.message,
                        data: data
                    });
                }
                
                let output = 'üìä Status Filter Test Results:\n\n';
                results.forEach(result => {
                    output += `Status "${result.status}": ${result.success ? '‚úÖ' : '‚ùå'} (${result.count} requests)\n`;
                    if (result.message) output += `  Message: ${result.message}\n`;
                });
                
                output += '\nüîç Detailed Results:\n';
                output += JSON.stringify(results, null, 2);
                
                resultDiv.innerHTML = output;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function checkDatabase() {
            const resultDiv = document.getElementById('database-result');
            resultDiv.innerHTML = 'Checking database directly...';
            
            try {
                // Create a simple PHP script to check database
                const response = await fetch('check-custom-requests-db.php', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const result = await response.text();
                    resultDiv.innerHTML = `‚úÖ Database Check Result:

${result}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Database Check Failed: ${response.status}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Database Check Error: ${error.message}

Note: This requires a separate PHP script to check the database directly.`;
                resultDiv.className = 'result error';
            }
        }
        </script>
    </div>
</body>
</html>
