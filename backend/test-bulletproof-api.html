<!DOCTYPE html>
<html>
<head>
    <title>Test Bulletproof Custom Requests API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #17a2b8; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
        .test-result { margin: 15px 0; padding: 15px; border-radius: 6px; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Bulletproof API Test</h1>
        <p>Testing the ultra-simple bulletproof custom requests API that should always work.</p>
        
        <div id="results"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost/my_little_thingz/backend';
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<h3>${title}</h3>${content}`;
            resultsDiv.appendChild(div);
        }
        
        async function testBulletproofAPI() {
            try {
                const url = `${API_BASE}/api/admin/custom-requests-bulletproof.php?status=all`;
                
                addResult('üöÄ Testing Bulletproof API', `
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Method:</strong> GET</p>
                    <p><strong>Status:</strong> Testing...</p>
                `, 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Email': 'admin@test.com',
                        'X-Admin-User-ID': '1'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    addResult('‚úÖ SUCCESS - API Working!', `
                        <p><strong>HTTP Status:</strong> ${response.status} OK</p>
                        <p><strong>Response Status:</strong> ${data.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Requests Found:</strong> ${data.requests.length}</p>
                        <p><strong>API Version:</strong> ${data.api_version}</p>
                        <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                    `, 'success');
                    
                    addResult('üìä Sample Data', `
                        <p><strong>First Request:</strong></p>
                        <pre>${JSON.stringify(data.requests[0], null, 2)}</pre>
                        <p><strong>Statistics:</strong></p>
                        <pre>${JSON.stringify(data.stats, null, 2)}</pre>
                    `, 'info');
                    
                    // Test filtering
                    await testFiltering();
                    
                } else {
                    const text = await response.text();
                    addResult('‚ùå FAILED - HTTP Error', `
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${text}</pre>
                    `, 'error');
                }
                
            } catch (error) {
                addResult('‚ùå FAILED - Network Error', `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This usually means the server is not running or there's a network issue.</p>
                `, 'error');
            }
        }
        
        async function testFiltering() {
            const filters = ['all', 'pending', 'submitted', 'drafted_by_admin'];
            
            for (const filter of filters) {
                try {
                    const url = `${API_BASE}/api/admin/custom-requests-bulletproof.php?status=${filter}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    addResult(`üîç Filter Test: ${filter}`, `
                        <p><strong>Status:</strong> ${response.ok ? '‚úÖ OK' : '‚ùå Failed'}</p>
                        <p><strong>Results:</strong> ${data.requests ? data.requests.length : 0} requests</p>
                    `, response.ok ? 'success' : 'error');
                    
                } catch (error) {
                    addResult(`‚ùå Filter Test Failed: ${filter}`, `
                        <p><strong>Error:</strong> ${error.message}</p>
                    `, 'error');
                }
            }
        }
        
        // Start test
        addResult('üéØ Starting Test', 'Testing the bulletproof custom requests API...', 'info');
        testBulletproofAPI();
    </script>
</body>
</html>
