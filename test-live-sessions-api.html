<!DOCTYPE html>
<html>
<head>
    <title>Live Sessions API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .response { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #060; }
    </style>
</head>
<body>
    <h1>Live Sessions API Debug Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Live Subjects API</h3>
        <button onclick="testSubjects()">Test Subjects API</button>
        <div id="subjects-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Live Sessions API</h3>
        <button onclick="testSessions()">Test Sessions API</button>
        <div id="sessions-result" class="response"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Live Sessions API with User ID</h3>
        <button onclick="testSessionsWithUser()">Test Sessions API (User ID: 1)</button>
        <div id="sessions-user-result" class="response"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/my_little_thingz/backend/api';
        
        async function testSubjects() {
            const resultDiv = document.getElementById('subjects-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/customer/live-subjects.php`);
                const text = await response.text();
                
                resultDiv.className = 'response success';
                resultDiv.textContent = `Status: ${response.status}\nResponse:\n${text}`;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    resultDiv.textContent += `\n\nParsed JSON:\n${JSON.stringify(json, null, 2)}`;
                } catch (e) {
                    resultDiv.textContent += `\n\nJSON Parse Error: ${e.message}`;
                }
            } catch (error) {
                resultDiv.className = 'response error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testSessions() {
            const resultDiv = document.getElementById('sessions-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/customer/live-sessions.php`);
                const text = await response.text();
                
                resultDiv.className = 'response success';
                resultDiv.textContent = `Status: ${response.status}\nResponse:\n${text}`;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    resultDiv.textContent += `\n\nParsed JSON:\n${JSON.stringify(json, null, 2)}`;
                } catch (e) {
                    resultDiv.textContent += `\n\nJSON Parse Error: ${e.message}`;
                }
            } catch (error) {
                resultDiv.className = 'response error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testSessionsWithUser() {
            const resultDiv = document.getElementById('sessions-user-result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/customer/live-sessions.php`, {
                    headers: {
                        'X-User-ID': '1',
                        'Content-Type': 'application/json'
                    }
                });
                const text = await response.text();
                
                resultDiv.className = 'response success';
                resultDiv.textContent = `Status: ${response.status}\nResponse:\n${text}`;
                
                // Try to parse as JSON
                try {
                    const json = JSON.parse(text);
                    resultDiv.textContent += `\n\nParsed JSON:\n${JSON.stringify(json, null, 2)}`;
                } catch (e) {
                    resultDiv.textContent += `\n\nJSON Parse Error: ${e.message}`;
                }
            } catch (error) {
                resultDiv.className = 'response error';
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
