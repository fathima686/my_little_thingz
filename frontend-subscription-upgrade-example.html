<!DOCTYPE html>
<html>
<head>
    <title>Subscription Upgrade Example</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f8fafc; 
        }
        .container { max-width: 800px; margin: 0 auto; }
        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 24px; 
            margin: 20px 0; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .plan-card {
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .plan-card:hover { border-color: #3b82f6; }
        .plan-card.current { border-color: #10b981; background: #f0fdf4; }
        .plan-card.recommended { border-color: #f59e0b; }
        .plan-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .plan-name { font-size: 20px; font-weight: 600; }
        .plan-price { font-size: 24px; font-weight: 700; color: #1f2937; }
        .plan-features { list-style: none; padding: 0; margin: 16px 0; }
        .plan-features li { 
            padding: 8px 0; 
            display: flex; 
            align-items: center;
            color: #4b5563;
        }
        .plan-features li:before { 
            content: '‚úì'; 
            color: #10b981; 
            font-weight: bold; 
            margin-right: 12px; 
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }
        .btn-disabled { background: #9ca3af; color: white; cursor: not-allowed; }
        .current-plan { 
            background: #dbeafe; 
            color: #1e40af; 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-size: 14px; 
            font-weight: 600;
        }
        .recommended-badge {
            background: #fbbf24;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status { 
            padding: 16px; 
            border-radius: 8px; 
            margin: 16px 0; 
            font-weight: 500;
        }
        .status-success { background: #d1fae5; color: #065f46; }
        .status-error { background: #fee2e2; color: #991b1b; }
        .status-loading { background: #dbeafe; color: #1e40af; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Subscription Plans</h1>
        
        <div class="card">
            <h2>Current Subscription Status</h2>
            <div id="currentStatus">
                <div class="status status-loading">
                    <span class="loading"></span> Loading your subscription status...
                </div>
            </div>
        </div>
        
        <div id="plansContainer">
            <!-- Plans will be loaded here -->
        </div>
        
        <div id="upgradeStatus"></div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'backend/api/customer/';
        const USER_EMAIL = 'soudhame52@gmail.com'; // Replace with actual user email
        
        let currentPlan = null;
        
        // Available plans
        const plans = [
            {
                code: 'free',
                name: 'Free Plan',
                price: 0,
                features: [
                    'Access to free tutorials',
                    'Basic video quality',
                    'Community support'
                ]
            },
            {
                code: 'premium',
                name: 'Premium Plan',
                price: 499,
                recommended: true,
                features: [
                    'Unlimited tutorial access',
                    'HD video quality',
                    'New content weekly',
                    'Priority support',
                    'Download videos'
                ]
            },
            {
                code: 'pro',
                name: 'Pro Plan',
                price: 999,
                features: [
                    'Everything in Premium',
                    '1-on-1 mentorship',
                    'Live workshops',
                    'Certificate of completion',
                    'Early access to new content',
                    'Practice work uploads'
                ]
            }
        ];
        
        // Load current subscription status
        async function loadCurrentStatus() {
            try {
                const response = await fetch(`${API_BASE}subscription-status-fixed.php?email=${encodeURIComponent(USER_EMAIL)}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.subscription) {
                    currentPlan = data.subscription.plan_code;
                    document.getElementById('currentStatus').innerHTML = `
                        <div class="status status-success">
                            ‚úÖ Current Plan: <strong>${data.subscription.plan_name}</strong>
                            ${data.subscription.price > 0 ? `(‚Çπ${data.subscription.price}/month)` : '(Free)'}
                        </div>
                    `;
                } else {
                    document.getElementById('currentStatus').innerHTML = `
                        <div class="status status-error">
                            ‚ùå Could not load subscription status: ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('currentStatus').innerHTML = `
                    <div class="status status-error">
                        ‚ùå Error loading subscription: ${error.message}
                    </div>
                `;
            }
            
            renderPlans();
        }
        
        // Render subscription plans
        function renderPlans() {
            const container = document.getElementById('plansContainer');
            
            container.innerHTML = plans.map(plan => {
                const isCurrent = currentPlan === plan.code;
                const isUpgrade = getUpgradeType(plan.code);
                
                return `
                    <div class="card plan-card ${isCurrent ? 'current' : ''} ${plan.recommended ? 'recommended' : ''}">
                        <div class="plan-header">
                            <div>
                                <div class="plan-name">${plan.name}</div>
                                ${plan.recommended ? '<span class="recommended-badge">Recommended</span>' : ''}
                            </div>
                            <div class="plan-price">
                                ${plan.price === 0 ? 'Free' : `‚Çπ${plan.price}/mo`}
                            </div>
                        </div>
                        
                        <ul class="plan-features">
                            ${plan.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                        
                        <div style="margin-top: 20px;">
                            ${renderPlanButton(plan, isCurrent, isUpgrade)}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Determine upgrade type
        function getUpgradeType(planCode) {
            const planOrder = { 'free': 0, 'premium': 1, 'pro': 2 };
            const currentOrder = planOrder[currentPlan] || 0;
            const targetOrder = planOrder[planCode] || 0;
            
            if (targetOrder > currentOrder) return 'upgrade';
            if (targetOrder < currentOrder) return 'downgrade';
            return 'same';
        }
        
        // Render plan button
        function renderPlanButton(plan, isCurrent, upgradeType) {
            if (isCurrent) {
                return '<button class="btn btn-disabled" disabled>Current Plan</button>';
            }
            
            const buttonText = upgradeType === 'upgrade' ? `Upgrade to ${plan.name}` : 
                              upgradeType === 'downgrade' ? `Switch to ${plan.name}` : 
                              `Select ${plan.name}`;
            
            const buttonClass = upgradeType === 'upgrade' ? 'btn-success' : 'btn-primary';
            
            return `<button class="btn ${buttonClass}" onclick="upgradePlan('${plan.code}', '${plan.name}')">${buttonText}</button>`;
        }
        
        // Upgrade subscription plan
        async function upgradePlan(planCode, planName) {
            const statusDiv = document.getElementById('upgradeStatus');
            
            // Show loading
            statusDiv.innerHTML = `
                <div class="status status-loading">
                    <span class="loading"></span> Upgrading to ${planName}...
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}upgrade-subscription.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tutorial-Email': USER_EMAIL
                    },
                    body: JSON.stringify({
                        email: USER_EMAIL,
                        plan_code: planCode
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusDiv.innerHTML = `
                        <div class="status status-success">
                            üéâ Successfully upgraded to ${planName}!
                        </div>
                    `;
                    
                    // Reload current status
                    setTimeout(() => {
                        loadCurrentStatus();
                        statusDiv.innerHTML = '';
                    }, 2000);
                    
                } else {
                    statusDiv.innerHTML = `
                        <div class="status status-error">
                            ‚ùå Upgrade failed: ${data.message}
                        </div>
                    `;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status status-error">
                        ‚ùå Error during upgrade: ${error.message}
                    </div>
                `;
            }
        }
        
        // Initialize
        loadCurrentStatus();
    </script>
</body>
</html>
